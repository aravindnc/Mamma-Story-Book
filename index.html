    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bs-primary: #db2777; /* pink-600 */
        --bs-primary-rgb: 219, 39, 119;
        --bs-primary-text-emphasis: #9d174d; /* pink-800 */
        --bs-primary-bg-subtle: #fce7f3; /* pink-100 */
        --bs-primary-border-subtle: #f9a8d4; /* pink-200 */
        --bs-body-font-family: 'Inter', sans-serif;
        --bs-body-bg: #fdf2f8; /* pink-50 */
      }

      .btn-primary {
        --bs-btn-bg: var(--bs-primary);
        --bs-btn-border-color: var(--bs-primary);
        --bs-btn-hover-bg: #be185d; /* pink-700 */
        --bs-btn-hover-border-color: #be185d;
        --bs-btn-active-bg: #9d174d;
        --bs-btn-active-border-color: #9d174d;
        --bs-btn-disabled-bg: #9ca3af;
        --bs-btn-disabled-border-color: #9ca3af;
      }
      
      .btn-info {
        --bs-btn-bg: #0d9488; /* teal-600 */
        --bs-btn-border-color: #0d9488;
        --bs-btn-hover-bg: #0f766e; /* teal-700 */
        --bs-btn-hover-border-color: #0f766e;
      }

      .btn-secondary {
        --bs-btn-bg: #4b5563; /* gray-600 */
        --bs-btn-border-color: #4b5563;
        --bs-btn-hover-bg: #374151; /* gray-700 */
        --bs-btn-hover-border-color: #374151;
      }

      .text-primary {
        color: var(--bs-primary-text-emphasis) !important;
      }

      .font-lora {
        font-family: 'Lora', serif;
      }

      .border-dashed {
        border-style: dashed !important;
      }
      
      .cursor-pointer {
        cursor: pointer;
      }
      
      .aspect-a4 {
        aspect-ratio: 210 / 297;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      
      .thumbnail-button {
        width: 5rem; /* w-20 */
        height: 7rem; /* h-28 */
        padding: 0.25rem; /* p-1 */
        border-radius: 0.375rem; /* rounded-md */
        overflow: hidden;
        transition: all 0.2s ease-in-out;
        border: 1px solid #dee2e6; /* ring-1 ring-gray-300 */
        background: none;
      }
      .thumbnail-button:hover {
        border-color: var(--bs-primary);
      }
      .thumbnail-button.active {
        outline: 3px solid var(--bs-primary);
        outline-offset: 2px;
        border-color: transparent;
      }
      .thumbnail-button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.25rem; /* rounded-sm */
      }

    </style>
